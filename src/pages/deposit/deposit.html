<ion-header>
    <ion-navbar hideBackButton>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Deposit</ion-title>
      </ion-navbar>
</ion-header>

<ion-content>

    <ion-item no-lines>
        <ion-label class="pymntlbl">Deposit to your account</ion-label>
    </ion-item>
  
      <ion-item class="amnt" no-lines>
        <ion-label floating>Enter Amount ($)</ion-label>
        <ion-input class="comm" type="number"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label class="pymntlbl">Select payment method</ion-label>
      </ion-item>
  
      <ion-grid>
        <ion-row>
          <ion-col class="pymnt">
            <ion-label>Ecocash</ion-label>

            <button ion-button class="btn" color="primary">Deposit $300</button>
          </ion-col>
          <ion-col class="pymnt">
              <ion-label>Zipit</ion-label>
              <img class="img" src="assets/imgs/zipit.png">
              <button ion-button class="btn" color="primary">Deposit $300</button>
          </ion-col>
        </ion-row>  
        <ion-row>
          <ion-col class="pymnt">
              <ion-label>P.O.S</ion-label>
              <img class="img" src="assets/imgs/zimswitch.png">
              <button ion-button class="btn" color="primary">Deposit $300</button>
          </ion-col>
          <ion-col class="pymnt">
              <ion-label>Paynow</ion-label>
              <img class="img" src="assets/imgs/topup.png">
              <button ion-button full class="btn" color="primary">Deposit $300</button>
          </ion-col>
        </ion-row>
      </ion-grid>
